version: '3.1'
services:

  web:
    build:
      context: ./
      dockerfile: .docker/web.dockerfile
    volumes:
      - ./:/var/www
    ports:
      - "80:80"
    links:
      - app

  app:
    build:
      context: ./
      dockerfile: .docker/app.dockerfile
    volumes:
      - ./:/var/www

  #MySQL Service
  db:
    image: mariadb
    container_name : simpeg_db
    restart: always
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: simpeg_db
